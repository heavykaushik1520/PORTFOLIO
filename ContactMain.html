    <section id="contact" class="contact">
        <div class="container">
            <div class="row" data-aos="fade-in">
                <div class="col-lg-5 d-flex align-items-stretch">
                    <div class="info">
                        <div class="address">
                            <i class="bi bi-geo-alt"></i>
                            <h4 class="kaushik">Location:</h4>
                            <p class="kaushik">Thane, India</p>
                        </div>
                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4 class="kaushik">Email:</h4>
                            <p class="kaushik">kaushikmandavkar6@gmail.com</p>
                        </div>
                        <div class="phone">
                            <i class="bi bi-phone"></i>
                            <h4 class="kaushik">Call:</h4>
                            <p class="kaushik">+91 9175866586</p>
                        </div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2900.457261476813!2d72.96453605970136!3d19.27361463868716!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bba73b4b7f9b%3A0x3fc36f4656933b96!2sLaabh%20Shubh%20Sanket%20Complex!5e0!3m2!1sen!2sin!4v1721202275426!5m2!1sen!2sin" 
                        width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0" style="border: 0; width: 100%; height: 290px;" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form id="contact-form" class="php-email-form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name">Your Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name" title="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Mail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="How can I help you" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="message" rows="9" placeholder="Description" required></textarea>
                        </div>
                        <div class="text-center"><button type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
